- id: '1582352141441'
  alias: Sunset Notification
  trigger:
  - event: sunset
    offset: -00:30
    platform: sun
  action:
  - data:
      message: Beautiful sunset!
    service: persistent_notification.create
  - delay: 0:35
  - data:
      message: Oh wow you really missed something great.
    service: notify.notify
